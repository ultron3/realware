<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>sample json</h1>
    <h3>Caricamento Dati <button onclick="loadjson()">LOAD JSON</button></h3>
    <div id="datijson"></div>
</body>

</html>
<script>

    function loadjson() {
        fetch('./dati20220704.json').then(response => {
            return response.json();
        }).then(data => {
            // Work with JSON data here
            console.log(data);
            prepareTable(data)
        }).catch(err => {
            // Do something for an error here
        });
    }
    function prepareTable(dati) {
        html = "<h2>TITOLO " + dati.task.name + "</h2>";
        for (a of dati.task.subtasks) {
            
            html+="<h3>" + a.name + "</h3>";
            table = "<table border='1' width='100%'>";
            table+="<tr><th>Data</th><th>Label</th><th>Tipo</th><th>Valore</th></tr>";
            for (t of a.tools) {
                riga = "<tr>";
                riga += "<td>" + t.lastChange + "</td>";
                riga += "<td>" + t.label + "</td>";
                riga += "<td>" + t.type + "</td>";
                if (t.type == "Photo")
                    riga += "<td><img src='" + t.value + "' width='100%'></td>";
                else
                    riga += "<td>" + t.value + "</td>";
                riga += "</tr>";
                table += riga;
            }
            table+="</table>";
            html+=table;
        }
        document.querySelector("#datijson").innerHTML=html;
    }


</script>
